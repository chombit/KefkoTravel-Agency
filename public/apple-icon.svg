<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background for Apple Touch Icon -->
  <rect width="180" height="180" rx="40" fill="white"/>
  
  <!-- Kefko Logo - Apple Version -->
  <g transform="translate(90, 90)">
    <!-- Black Circle -->
    <circle cx="-8" cy="0" r="25" fill="#000000"/>
    
    <!-- Blue Circle (overlapping) -->
    <circle cx="8" cy="0" r="25" fill="#0066CC"/>
    
    <!-- White Dashed Line (Flight Path) -->
    <path d="M -25 0 Q 0 -15, 25 0 T 75 0" 
          stroke="white" 
          stroke-width="3" 
          stroke-dasharray="6 4" 
          fill="none"
          stroke-linecap="round"/>
  </g>
</svg>
